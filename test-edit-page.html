<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Edit Page - Loker Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!-- Header -->
                <div class="d-flex align-items-center mb-4">
                    <a href="/" class="btn btn-outline-secondary me-3">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div>
                        <h3 class="mb-0 fw-bold text-dark">
                            <i class="fas fa-edit me-2 text-primary"></i>Edit Job Application
                        </h3>
                        <small class="text-muted">Update informasi lamaran kerja</small>
                    </div>
                </div>

                <!-- Edit Form -->
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <form>
                            <!-- Company Name -->
                            <div class="mb-3">
                                <label class="form-label fw-medium text-muted">
                                    <i class="fas fa-building me-2"></i>Nama Perusahaan
                                </label>
                                <input type="text" 
                                       value="PT Teknologi Maju"
                                       class="form-control form-control-lg rounded-3 border-0 bg-light" 
                                       style="padding: 0.75rem 1rem;"
                                       required>
                            </div>

                            <!-- Location -->
                            <div class="mb-3">
                                <label class="form-label fw-medium text-muted">
                                    <i class="fas fa-map-marker-alt me-2"></i>Lokasi
                                </label>
                                <input type="text" 
                                       value="Jakarta Selatan"
                                       class="form-control form-control-lg rounded-3 border-0 bg-light" 
                                       style="padding: 0.75rem 1rem;"
                                       required>
                            </div>

                            <!-- Address -->
                            <div class="mb-3">
                                <label class="form-label fw-medium text-muted">
                                    <i class="fas fa-map-pin me-2"></i>Alamat Lengkap
                                </label>
                                <textarea rows="3"
                                          class="form-control form-control-lg rounded-3 border-0 bg-light" 
                                          style="padding: 0.75rem 1rem;"
                                          required>Jl. Sudirman No. 123, Jakarta Selatan, DKI Jakarta</textarea>
                            </div>

                            <!-- Status -->
                            <div class="mb-4">
                                <label class="form-label fw-medium text-muted">
                                    <i class="fas fa-tags me-2"></i>Status Aplikasi
                                </label>
                                <select class="form-select form-select-lg rounded-3 border-0 bg-light" 
                                        style="padding: 0.75rem 1rem;"
                                        required>
                                    <option>Terdaftar</option>
                                    <option selected>Interview</option>
                                    <option>Tes</option>
                                    <option>Diterima</option>
                                    <option>Tidak Diterima</option>
                                </select>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-3">
                                <a href="/" 
                                   class="btn btn-outline-secondary flex-fill py-3 rounded-3">
                                    <i class="fas fa-times me-2"></i>Batal
                                </a>
                                <button type="submit" 
                                        class="btn btn-primary flex-fill py-3 rounded-3">
                                    <i class="fas fa-save me-2"></i>Update Job
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Current Job Info -->
                <div class="card border-0 bg-light rounded-4 mt-4">
                    <div class="card-body">
                        <h6 class="fw-bold text-muted mb-3">
                            <i class="fas fa-info-circle me-2"></i>Informasi Saat Ini
                        </h6>
                        <div class="row">
                            <div class="col-12 mb-2">
                                <strong>Perusahaan:</strong> PT Teknologi Maju
                            </div>
                            <div class="col-12 mb-2">
                                <strong>Status:</strong> 
                                <span class="badge bg-warning text-dark ms-2">Interview</span>
                            </div>
                            <div class="col-12">
                                <strong>Tanggal Apply:</strong> 15 November 2024
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
    .form-control:focus,
    .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        background-color: #fff;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        transform: translateY(-1px);
    }

    .card {
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-2px);
    }

    .badge {
        font-size: 0.75rem;
        padding: 0.5rem 0.75rem;
    }
    </style>

    <script>
    console.log('✅ Edit page test loaded successfully');
    console.log('✅ Modern, clean design with simplified layout');
    console.log('✅ Responsive and user-friendly interface');
    </script>
</body>
</html>
