{% extends 'base.html' %}
{% block content %}

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <!-- Header -->
            <div class="d-flex align-items-center mb-4">
                <a href="/" class="btn btn-outline-secondary me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div>
                    <h3 class="mb-0 fw-bold text-dark">
                        <i class="fas fa-edit me-2 text-primary"></i>Edit Job Application
                    </h3>
                    <small class="text-muted">Update informasi lamaran kerja</small>
                </div>
            </div>

            <!-- Edit Form -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">
                    <form method="post">
                        <!-- Company Name -->
                        <div class="mb-3">
                            <label class="form-label fw-medium text-muted">
                                <i class="fas fa-building me-2"></i>Nama Perusahaan
                            </label>
                            <input type="text" 
                                   name="company_name" 
                                   value="{{ job.company_name }}"
                                   class="form-control form-control-lg rounded-3 border-0 bg-light" 
                                   style="padding: 0.75rem 1rem;"
                                   required>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label class="form-label fw-medium text-muted">
                                <i class="fas fa-map-marker-alt me-2"></i>Lokasi
                            </label>
                            <input type="text" 
                                   name="location" 
                                   value="{{ job.location }}"
                                   class="form-control form-control-lg rounded-3 border-0 bg-light" 
                                   style="padding: 0.75rem 1rem;"
                                   required>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label fw-medium text-muted">
                                <i class="fas fa-map-pin me-2"></i>Alamat Lengkap
                            </label>
                            <textarea name="address" 
                                      rows="3"
                                      class="form-control form-control-lg rounded-3 border-0 bg-light" 
                                      style="padding: 0.75rem 1rem;"
                                      required>{{ job.address }}</textarea>
                        </div>

                        <!-- Status -->
                        <div class="mb-4">
                            <label class="form-label fw-medium text-muted">
                                <i class="fas fa-tags me-2"></i>Status Aplikasi
                            </label>
                            <select name="status_id" 
                                    class="form-select form-select-lg rounded-3 border-0 bg-light" 
                                    style="padding: 0.75rem 1rem;"
                                    required>
                                {% for status in statuses %}
                                <option value="{{ status.id }}" 
                                        {% if job.status_id == status.id %}selected{% endif %}>
                                    {{ status.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-3">
                            <a href="/" 
                               class="btn btn-outline-secondary flex-fill py-3 rounded-3">
                                <i class="fas fa-times me-2"></i>Batal
                            </a>
                            <button type="submit" 
                                    class="btn btn-primary flex-fill py-3 rounded-3">
                                <i class="fas fa-save me-2"></i>Update Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Current Job Info -->
            <div class="card border-0 bg-light rounded-4 mt-4">
                <div class="card-body">
                    <h6 class="fw-bold text-muted mb-3">
                        <i class="fas fa-info-circle me-2"></i>Informasi Saat Ini
                    </h6>
                    <div class="row">
                        <div class="col-12 mb-2">
                            <strong>Perusahaan:</strong> {{ job.company_name }}
                        </div>
                        <div class="col-12 mb-2">
                            <strong>Status:</strong> 
                            <span class="badge status-badge status-{{ job.status.name.lower().replace(' ', '-') }} ms-2">{{ job.status.name }}</span>
                        </div>
                        <div class="col-12">
                            <strong>Tanggal Apply:</strong> {{ job.applied_date.strftime('%d %B %Y') }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control:focus,
.form-select:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    background-color: #fff;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    transform: translateY(-1px);
}

.card {
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-2px);
}

.badge {
    font-size: 0.75rem;
    padding: 0.5rem 0.75rem;
}
</style>

{% endblock %}
