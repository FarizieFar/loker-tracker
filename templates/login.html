
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loker Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="fas fa-briefcase fa-3x text-primary"></i>
                            </div>
                            <h2 class="fw-bold text-dark mb-2">Loker Tracker</h2>
                            <p class="text-muted">Masuk ke akun Anda</p>
                        </div>

                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }} me-2"></i>
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <!-- Login Form -->
                        <form method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label text-muted fw-medium">
                                    <i class="fas fa-user me-1"></i>Username
                                </label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Masukkan username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label text-muted fw-medium">
                                    <i class="fas fa-lock me-1"></i>Password
                                </label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Masukkan password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Masuk
                            </button>
                        </form>

                        <!-- Footer -->
                        <div class="text-center">
                            <p class="text-muted small mb-0">
                                <i class="fas fa-code me-1"></i>
                                Dibuat dengan <i class="fas fa-heart text-danger mx-1"></i> oleh Alfarizi
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Demo Credentials -->
                <div class="card border-0 shadow-sm mt-3">
                    <div class="card-body text-center py-3">
                        <h6 class="text-muted mb-2">
                            <i class="fas fa-info-circle me-1"></i>Demo Credentials
                        </h6>
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">Username:</small>
                                <div class="fw-semibold">admin</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Password:</small>
                                <div class="fw-semibold">admin123</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
