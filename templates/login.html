<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loker Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <style>
        /* ============================================
           CLEAN MODERN LOGIN DESIGN
           ============================================ */
        
        :root {
            --primary-color: #6366f1;
            --primary-hover: #5855eb;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            background: var(--background);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow);
        }

        .brand-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.875rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: #ffffff;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn-login {
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            width: 100%;
            color: white;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #15803d;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
        }

        .demo-credentials {
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            margin-top: 2rem;
        }

        .demo-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .demo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .demo-item:last-child {
            margin-bottom: 0;
        }

        .demo-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .demo-value {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-weight: 600;
        }

        .copy-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 0.5rem;
        }

        .copy-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .loading {
            display: none;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .btn-login.loading .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }

            .brand-title {
                font-size: 1.5rem;
            }

            .brand-icon {
                width: 56px;
                height: 56px;
                font-size: 1.25rem;
            }
        }

        /* Focus states for accessibility */
        .form-control:focus,
        .btn-login:focus,
        .copy-btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Smooth transitions */
        * {
            transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-section">
                <div class="brand-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <h1 class="brand-title">Loker Tracker</h1>
                <p class="brand-subtitle">Masuk ke akun Anda</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }}" role="alert">
                            <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }}"></i>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="post" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        class="form-control" 
                        placeholder="Masukkan username" 
                        required 
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Masukkan password" 
                            required 
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Masuk
                    </span>
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Memproses...</span>
                    </div>
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <div class="demo-title">
                    <i class="fas fa-info-circle"></i>
                    Akun Demo
                </div>
                <div class="demo-item">
                    <span class="demo-label">Username:</span>
                    <div>
                        <span class="demo-value" id="demoUsername">admin</span>
                        <button class="copy-btn" data-copy="username">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="demo-item">
                    <span class="demo-label">Password:</span>
                    <div>
                        <span class="demo-value" id="demoPassword">admin123</span>
                        <button class="copy-btn" data-copy="password">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="footer">
                <i class="fas fa-code me-1"></i>
                Dibuat dengan <i class="fas fa-heart text-danger mx-1"></i> oleh Alfarizi
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ============================================
        // SIMPLE & CLEAN FUNCTIONALITY
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // Password Toggle Functionality
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordField = document.getElementById('password');
            
            if (passwordToggle && passwordField) {
                passwordToggle.addEventListener('click', function() {
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                    
                    const icon = passwordToggle.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }

            // Form Submission Handling
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            
            if (loginForm && loginBtn) {
                loginForm.addEventListener('submit', function() {
                    // Add loading state
                    loginBtn.classList.add('loading');
                    loginBtn.disabled = true;
                    
                    // Reset after 5 seconds if still loading
                    setTimeout(() => {
                        loginBtn.classList.remove('loading');
                        loginBtn.disabled = false;
                    }, 5000);
                });
            }

            // Copy Demo Credentials
            const copyButtons = document.querySelectorAll('.copy-btn');
            copyButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.getAttribute('data-copy');
                    const demoElement = document.getElementById(`demo${type.charAt(0).toUpperCase() + type.slice(1)}`);
                    
                    if (demoElement) {
                        const text = demoElement.textContent;
                        navigator.clipboard.writeText(text).then(() => {
                            // Visual feedback
                            const icon = this.querySelector('i');
                            const originalClass = icon.className;
                            
                            icon.className = 'fas fa-check';
                            this.style.background = 'var(--primary-color)';
                            this.style.color = 'white';
                            
                            setTimeout(() => {
                                icon.className = originalClass;
                                this.style.background = '';
                                this.style.color = '';
                            }, 2000);
                        });
                    }
                });
            });

            // Auto-fill demo credentials on click
            const demoUsername = document.getElementById('demoUsername');
            const demoPassword = document.getElementById('demoPassword');
            const usernameField = document.getElementById('username');
            const passwordFieldInput = document.getElementById('password');
            
            if (demoUsername && usernameField) {
                demoUsername.addEventListener('click', () => {
                    usernameField.value = 'admin';
                    usernameField.focus();
                });
            }
            
            if (demoPassword && passwordFieldInput) {
                demoPassword.addEventListener('click', () => {
                    passwordFieldInput.value = 'admin123';
                    passwordFieldInput.focus();
                });
            }

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Enter to submit form
                if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                    const form = document.getElementById('loginForm');
                    if (form && !loginBtn.disabled) {
                        form.submit();
                    }
                }
                
                // Escape to clear form
                if (e.key === 'Escape') {
                    usernameField.value = '';
                    passwordFieldInput.value = '';
                    usernameField.focus();
                }
            });

            // Form validation feedback
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = 'var(--primary-color)';
                    } else {
                        this.style.borderColor = 'var(--border-color)';
                    }
                });
                
                input.addEventListener('blur', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = 'var(--primary-color)';
                    } else {
                        this.style.borderColor = 'var(--border-color)';
                    }
                });
            });

            // Focus first input on page load
            if (usernameField) {
                setTimeout(() => usernameField.focus(), 100);
            }
        });

        // Simple error handling
        window.addEventListener('error', function(e) {
            console.error('Login page error:', e.error);
        });
    </script>
</body>
</html>
